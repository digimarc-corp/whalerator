# Minimal default configuration for stand-alone running
# See config.md for detailed configuration

indexFolder: /var/data/whalerator/indexes
registryCache: /var/data/whalerator/cache

# Path to PEM-formatted RSA private key to use for session encryption
authTokenKey:

# optional prefix for all whalerator urls, both service and UI. Useful for running behind a reverse proxy on a subpath, e.g. my.site.io/browse
baseUrl:

# Optional configuration of placeholder text on login screen
#userName:
#  placeholderText: Username
#  isDefault: false
#  isHidden: false
#  isReadOnly: false
#password:
#  placeholderText: Password
#  isHidden: false
#  isReadOnly: false

themes:
  - name: dark
    style: assets/dark.css
  - name: techie
    style: assets/techie.css
  - name: anchors
    style: assets/classic.css

documents:
  - readme.md

maxSearchDepth: 6

caseInsensitive: true

indexWorker: true

logLevel: "Warning"
